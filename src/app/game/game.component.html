@for (player of game?.players; track i; let i = $index) {
<app-player [ngStyle]="{'top.px': 100 + (i * 90)}"
[playerActive]="i == game?.currentPlayer"
 [name]= "player" class="player_position"></app-player>
}

<div class="field">
  <!-- Card stack -->
  <div class="card_stack">
    @for ( item of [0, 1, 2, 3]; track i; let i = $index) {
    <img [ngStyle]="{ 'right.px': i * 5 }" src="/assets/cards/card_cover.png" />
    }
    <img
      (click)="takeCard()"
      class="top_card"
      style="right: 25px"
      src="assets/cards/card_cover.png"
    />

    <!-- stack for played cards -->
    @for (cardsPlayed of game?.playedCards; track $index) {
    <img
      class="played_card"
      style="right: 25px"
      src="../../assets/cards/{{ cardsPlayed }}.png"
    />

    <!--  current card (animation) -->
    } @if(pickCardAnimation) {
    <img
      (click)="takeCard()"
      class="pick_card"
      style="right: 25px"
      src="assets/cards/{{ currentCard }}.png"
    />}
  </div>
</div>

<app-game-info [card]="currentCard" class="pin_bottom"></app-game-info>

<button class="add_btn" (click)="openDialog()" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
